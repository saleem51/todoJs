<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    
    <title>Vanilla JS</title>
</head>
<body>
    <h1>VanillaJS</h1>
    <h2>Todo List</h2>
    <div class="todo-bloc">
        <div class="todo-sous-bloc" id="td-sous-bl">
            <label for="todo" class="todo-lab">Insérer un élément à la liste</label>
            <input type="text" class="todo-champs" id="todo">
            <div class="buttons">
                <button class="btn btn-add" id="add-button">Ajouter</button>
            </div>
        </div>
    </div>
    <script defer src="/main.js"></script>
</body>
</html>
